 <!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vrijheid en Zelfstandigheid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Using the same styles as your homepage, with additional contact form styles -->
    <style>
        /* [Previous styles from index.html remain the same until .content] */
		
		.footer {
    background: var(--primary-gradient);
    color: white;
    text-align: center;
    padding: 3rem;
    width: 100%;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 2rem;
}

.social-links a {
    color: white;
    font-size: 1.5rem;
    transition: all 0.3s ease;
}

.social-links a:hover {
    transform: translateY(-3px);
}

/* Responsive Styles for Header and Footer */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        height: auto;
        padding: 1rem;
    }

    .nav-links {
        flex-direction: column;
        text-align: center;
        width: 100%;
    }

    .logo h1 {
        font-size: 1.5rem;
    }

    .nav-links a {
        display: block;
        padding: 0.8rem;
    }
}
        
        .contact-container {
            max-width: 800px;
            margin: 120px auto 4rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .contact-info {
            margin-bottom: 3rem;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .contact-info-item i {
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--secondary-gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: fit-content;
            justify-self: start;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .map-container {
            margin-top: 3rem;
            border-radius: 15px;
            overflow: hidden;
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 100px 1rem 2rem;
                padding: 1.5rem;
            }
        }
        
                :root {
            --primary-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --secondary-gradient: linear-gradient(135deg, #FF6B6B, #FF8E53);
            --text-color: #2C3E50;
            --light-bg: #F8FAFC;
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: var(--primary-gradient);
            color: white;
        }

        .hero {
            min-height: 100vh;
            padding-top: var(--header-height);
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1534351590666-13e3e96b5017?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero h2 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .button {
            background: var(--secondary-gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="vez.png" alt="Logo">
            <h1>Vrijheid en Zelfstandigheid</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="standpunten.html">Standpunten</a></li>
                <li><a href="over.html">Over Ons</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2 class="section-title">Contact</h2>
        
        <div class="contact-info">
            <div class="contact-info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Partijkantoor VEZ<br>Binnenhof 1A<br>2513 AA Den Haag</p>
            </div>
            <div class="contact-info-item">
                <i class="fas fa-phone"></i>
                <p>070-1234567</p>
            </div>
            <div class="contact-info-item">
                <i class="fas fa-envelope"></i>
                <p>vezpolitiek@gmail.com</p>
            </div>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Naam</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Onderwerp</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Bericht</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Verstuur</button>
        </form>

        <div class="map-container">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=4.309077,52.078447,4.319077,52.088447&layer=mapnik"></iframe>
        </div>
    </div>

    <footer class="footer">
        <div class="social-links">
    
            <a href="https://x.com/vez_politiek" target="_blank" ><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/vrijheid_en_zelfstandigheid" target="_blank" ><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/vrijheid-en-zelfstandigheid-8110a2366/" target="_blank" ><i class="fab fa-linkedin"></i></a>
        </div>
        <p>Â© 2025 Vrijheid en Zelfstandigheid</p>
        <p>Contact: vezpolitiek@gmail.com</p>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 2px 20px rgba(0,0,0,0.2)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
            }
        });
    </script>
</body>
</html>
